<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Invoice</title>

  <style>
    .invoice-box {
      margin: auto;
      font-size: 18px;
      line-height: 24px;
      font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
      color: #000;
    }

    .invoice-box p {
      -webkit-margin-before: 0px;
      -webkit-margin-after: 0px;
      -webkit-margin-start: 0px;
      -webkit-margin-end: 0px;
    }

    .invoice-box table {
      width: 100%;
      line-height: inherit;
      text-align: left;
    }

    .invoice-box table td {
      padding: 5px;
      vertical-align: top;
    }

    .invoice-box table tr td:nth-child(2) {
      text-align: right;
    }

    .invoice-box table tr.top table td {
      padding-bottom: 20px;
    }

    .invoice-box table tr.top table td.title {
      font-size: 45px;
      line-height: 45px;
      color: #333;
    }

    .invoice-box table tr.top table td.subtitle {
      font-size: 18px;
      color: #333;
      vertical-align: middle;
    }

    .invoice-box table tr.information table td .information__title {
      display: block;
      font-weight: 600;
      font-size: 18px;
      width: 450px;
    }

    .invoice-box table tr.information table td {
      padding-bottom: 40px;
      /* vertical-align: middle; */
    }

    .invoice-box table tr.heading td {
      background: #eee;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
    }

    .invoice-box table tr.details td {
      padding-bottom: 20px;
    }

    .invoice-box table tr.item td {
      border-bottom: 1px solid #eee;
      width: 100%;
    }

    .invoice-box table tr.item.last td {
      border-bottom: none;
    }

    .invoice-box table tr.total td .values {
      display: block;
      font-weight: bold;
    }

    .invoice-box table tr.total td.payment_terms {
      width: 450px;
      padding-top: 40px;
      min-height: 300px;
    }

    .invoice-box table tr.total td.payment_terms div {
      height: 400px;
      overflow: auto;
    }

    .invoice-box table tr.total td:nth-child(2) {
      border-top: 2px solid #eee;
      font-weight: bold;
      line-height: 40px;
    }

    @media only screen and (max-width: 600px) {
      .invoice-box table tr.top table td {
        width: 100%;
        display: block;
        text-align: center;
      }

      .invoice-box table tr.information table td {
        width: 100%;
        display: block;
        text-align: center;
      }
    }

    .invoice-box table tr.information table td:nth-child(1) {
      border-top: 2px solid #eee;
    }

    /** RTL **/

    .rtl {
      direction: rtl;
      font-family: Tahoma, 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
    }

    .rtl table {
      text-align: right;
    }

    .rtl table tr td:nth-child(2) {
      text-align: left;
    }
  </style>
</head>
