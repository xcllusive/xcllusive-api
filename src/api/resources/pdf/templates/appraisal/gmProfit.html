<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<style>
  #gmProfit {
    height: 230px !important;
    width: 500px !important;
  }

</style>
<canvas id="gmProfit"></canvas>
<script>
  var ctx = document.getElementById('gmProfit').getContext('2d')
  var myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: [
        '{{year1ShowHide}}',
        '{{year2ShowHide}}',
        '{{year3ShowHide}}',
        '{{year4ShowHide}}',
        '{{year5ShowHide}}',
        '{{year6ShowHide}}'
      ],
      datasets: [{
          label: 'Gross Profit (%)',
          data: [
            '{{calcOperatingProfitPerc1GmProfit}}',
            '{{calcOperatingProfitPerc2GmProfit}}',
            '{{calcOperatingProfitPerc3GmProfit}}',
            '{{calcOperatingProfitPerc4GmProfit}}',
            '{{calcOperatingProfitPerc5GmProfit}}',
            '{{calcOperatingProfitPerc6GmProfit}}'

          ],
          backgroundColor: 'orange',
          borderColor: 'orange',
          borderWidth: 1,
          fill: false
        },
        {
          label: 'Adjusted Profit (%)',
          data: [
            '{{calcGrossMarginPerc1GmProfit}}',
            '{{calcGrossMarginPerc2GmProfit}}',
            '{{calcGrossMarginPerc3GmProfit}}',
            '{{calcGrossMarginPerc4GmProfit}}',
            '{{calcGrossMarginPerc5GmProfit}}',
            '{{calcGrossMarginPerc6GmProfit}}'
          ],
          backgroundColor: 'purple',
          borderColor: 'purple',
          borderWidth: 1,
          fill: false
        }
      ]
    },
    options: {
      animation: {
        duration: 0
      },
      responsive: true,
      title: {
        display: true,
        text: 'Gross Margins and Profit (%)'
      },
      tooltips: {
        mode: 'index',
        intersect: false,
      },
      hover: {
        mode: 'nearest',
        intersect: true
      },
      scales: {
        xAxes: [{
          display: true,
          scaleLabel: {
            display: false
          }
        }],
        yAxes: [{
          ticks: {
            callback: function (value, index, values) {
              return value + '%';
            }
          },
          display: true,
          scaleLabel: {
            display: false,
            labelString: 'Value'
          }
        }]
      }
    }
  })

</script>
