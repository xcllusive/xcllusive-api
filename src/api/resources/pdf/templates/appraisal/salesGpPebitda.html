<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<style>
  #salesGpPebitda {
    height: 230px !important;
    width: 500px !important;
  }

</style>
<canvas id="salesGpPebitda"></canvas>
<script>
  var ctx = document.getElementById("salesGpPebitda").getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['{{year1ShowHide}}', '{{year2ShowHide}}', '{{year3ShowHide}}',
        '{{year4ShowHide}}', '{{year5ShowHide}}', '{{year6ShowHide}}'
      ],
      datasets: [{
          label: 'Sales',
          data: ['{{sales1GpPebitda}}', '{{sales2GpPebitda}}', '{{sales3GpPebitda}}', '{{sales4GpPebitda}}',
            '{{sales5GpPebitda}}', '{{sales7GpPebitda}}'
          ],
          backgroundColor: 'red',
          borderColor: 'red',
          borderWidth: 1,
          fill: false
        },
        {
          label: 'GP',
          data: ['{{calcGrossProfit1SalesPebitda}}', '{{calcGrossProfit2SalesPebitda}}',
            '{{calcGrossProfit3SalesPebitda}}', '{{calcGrossProfit4SalesPebitda}}',
            '{{calcGrossProfit5SalesPebitda}}', '{{calcGrossProfit7SalesPebitda}}'
          ],
          backgroundColor: 'blue',
          borderColor: 'blue',
          borderWidth: 1,
          fill: false
        },
        {
          label: 'PEBITDA',
          data: ['{{calcOperatingProfit1SalesPebitda}}', '{{calcOperatingProfit2SalesPebitda}}',
            '{{calcOperatingProfit3SalesPebitda}}',
            '{{calcOperatingProfit4SalesPebitda}}', '{{calcOperatingProfit5SalesPebitda}}',
            '{{calcOperatingProfit6SalesPebitda}}'
          ],
          backgroundColor: 'green',
          borderColor: 'green',
          borderWidth: 1,
          fill: false
        }
      ]
    },
    options: {
      animation: {
        duration: 0
      },
      tooltips: {
        mode: 'index',
        intersect: false
      },
      responsive: true,
      title: {
        display: true,
        text: 'Sales, GP, PEBITDA'
      },
      hover: {
        mode: 'nearest',
        intersect: true
      },
      scales: {
        xAxes: [{
          display: true,
          scaleLabel: {
            display: false
          }
        }],
        yAxes: [{
          ticks: {
            callback: function (value, index, values) {
              if (parseInt(value) >= 1000) {
                return '$' + value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
              } else {
                return '$' + value;
              }
            }
          },
          display: true,
          scaleLabel: {
            display: false,
            labelString: 'Value'
          }
        }]
      }
    }
  });

</script>
