<script src="https://cdn.zingchart.com/zingchart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

<div style="position: absolute; top:862.02850393701px;left:-100px; z-index: 1229;">
  <div class="display: table;">
    <div class="" style="position: relative; width: 100%; height: 40.032283464567px; background-color: ; z-index: 1229; font-size: 12px; line-height: 14px; text-align: left; color: #000000; font-family: opensans_normal; margin: 0px; padding: 0px; text-decoration: none; display: table-cell; vertical-align: top;">
      <div id="chartGaugeMarket"></div>
    </div>
  </div>
</div>

<script>
  var valueGaugeMarket = '{{valueSliderMarket}}'
  var myConfigGaugeMarket = {
    type: 'gauge',
    globals: {
      fontSize: 18
    },
    plotarea: {
      marginTop: 45
    },
    plot: {
      size: '100%',
      valueBox: {
        placement: 'center',
        text: '%v', //default
        fontSize: 15,
        rules: [{
            rule: '%v <= 20',
            text: '%v<br>Weak'
          },
          {
            rule: '%v > 20 && %v <= 40',
            text: '%v<br>Challenging'
          },
          {
            rule: '%v > 40 && %v <= 60',
            text: '%v<br>Fair'
          },
          {
            rule: '%v >= 60 && %v <= 80',
            text: '%v<br>Good'
          },
          {
            rule: '%v > 80',
            text: '%v<br>Bullish'
          }
        ]
      }
    },
    tooltip: {
      borderRadius: 50
    },
    scaleR: {
      aperture: 180,
      minValue: 0,
      maxValue: 100,
      step: 20,
      center: {
        visible: false
      },
      tick: {
        visible: false
      },
      item: {
        fontSize: 13,
        angle: 0,
        offsetR: -10,
        rules: [{
          rule: '%i == 9',
          offsetX: 15
        }]
      },
      labels: ['Weak', 'Challenging', '', 'Fair', 'Good', 'Bullish'],
      ring: {
        size: 50,
        rules: [{
          rule: '%v <= 20',
          backgroundColor: '#e74c3c'
        }, {
          rule: '%v > 20 && %v <= 40',
          backgroundColor: '#f1c40f'
        }, {
          rule: '%v > 40 && %v <= 60',
          backgroundColor: '#e67e22'
        }, {
          rule: '%v > 60 && %v <= 80',
          backgroundColor: '#16a085'
        }, {
          rule: '%v > 80',
          backgroundColor: '#2ecc71'
        }]
      }
    },
    series: [{
      values: [valueGaugeMarket], // starting value
      backgroundColor: 'black',
      indicator: [3, 3, 3, 3, 0.75]
    }]
  }

  zingchart.render({
    id: 'chartGaugeMarket',
    data: myConfigGaugeMarket,
    height: 200,
    width: '100%'
  })

  setTimeout(function () {
    document.getElementById('chartGaugeMarket-license-text').style.display = 'none'
  }, 2000)

</script>
