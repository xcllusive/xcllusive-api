<style type="text/css">
  .tg {
    border-collapse: collapse;
    border-spacing: 0;
  }
  .tg td {
    font-family: Arial, sans-serif;
    font-size: 14px;
    padding: 4px 13px;
    border-style: solid;
    border-width: 1px;
    overflow: hidden;
    word-break: normal;
    border-color: black;
  }
  .tg th {
    font-family: Arial, sans-serif;
    font-size: 14px;
    font-weight: normal;
    padding: 4px 13px;
    border-style: solid;
    border-width: 1px;
    overflow: hidden;
    word-break: normal;
    border-color: black;
  }
  .tg .tg-pgkh {
    font-size: 13px;
    background-color: #ffffff;
    border-color: inherit;
    text-align: left;
  }
  .tg .tg-rzwy {
    font-weight: bold;
    font-size: 13px;
    background-color: #e2f3f7;
    border-color: inherit;
    text-align: right;
  }
  .tg .tg-dt6v {
    font-weight: bold;
    font-size: 13px;
    background-color: #ffffff;
    border-color: inherit;
    text-align: right;
  }
  .tg .tg-ce2e {
    font-size: 13px;
    background-color: #e2f3f7;
    border-color: inherit;
    text-align: left;
  }
  .tg .tg-ojn2 {
    font-weight: bold;
    font-size: 13px;
    background-color: #ffffff;
    border-color: inherit;
    text-align: left;
  }
  .tg .tg-1m55 {
    font-weight: bold;
    font-size: 13px;
    background-color: #e2f3f7;
    border-color: inherit;
    text-align: left;
  }
</style>
<table class="tg">
  <tr>
    <th class="tg-ojn2">Last Year Profit</th>
    <th class="tg-pgkh">[[lastYearProfit]]</th>
    <th class="tg-rzwy" rowspan="2">Profit After Wages:</th>
    <th class="tg-pgkh">[[lastYearProfitAfterWages]]</th>
  </tr>
  <tr>
    <td class="tg-1m55">Average Profits</td>
    <td class="tg-ce2e">[[avgProfits]]</td>
    <td class="tg-ce2e">[[avgProfitsAfterWages]]</td>
  </tr>
  <tr>
    <td class="tg-ojn2">Stock Value</td>
    <td class="tg-pgkh">[[currentStockLevel]]</td>
    <td class="tg-dt6v">Stock Necessary <br />For Operation:</td>
    <td class="tg-pgkh">[[stockNecessary]]</td>
  </tr>
  <tr>
    <td class="tg-1m55">Physical Assets Excl. Stock</td>
    <td class="tg-ce2e" colspan="3">[[physicalAssetValue]]</td>
  </tr>
</table>
