<style type="text/css">
  .profitsTable {
    border-collapse: collapse;
    border-spacing: 0;
  }

  .profitsTable td {
    font-family: Arial, sans-serif;
    font-size: 14px;
    padding: 4px 13px;
    border-style: solid;
    border-width: 1px;
    overflow: hidden;
    word-break: normal;
    border-color: black;
  }

  .profitsTable th {
    font-family: Arial, sans-serif;
    font-size: 14px;
    font-weight: normal;
    padding: 4px 13px;
    border-style: solid;
    border-width: 1px;
    overflow: hidden;
    word-break: normal;
    border-color: black;
  }

  .profitsTable .profitsTable-valueWhite {
    font-size: 13px;
    background-color: #ffffff;
    border-color: inherit;
    text-align: left;
  }

  .profitsTable .profitsTable-labelBlue {
    font-weight: bold;
    font-size: 13px;
    background-color: #e2f3f7;
    border-color: inherit;
    text-align: left;
  }

  .profitsTable .profitsTable-valueBlue {
    font-size: 13px;
    background-color: #e2f3f7;
    border-color: inherit;
    text-align: left;
  }

  .profitsTable .profitsTable-labelWhite {
    font-weight: bold;
    font-size: 13px;
    background-color: #ffffff;
    border-color: inherit;
    text-align: left;
  }

</style>
<table class="profitsTable">
  <tr>
    <th class="profitsTable-labelWhite">Last Year Profit</th>
    <th class="profitsTable-valueWhite">[[lastYearProfit]]</th>
    <th class="profitsTable-labelBlue" rowspan="2">Profit After Wages:</th>
    <th class="profitsTable-valueWhite">[[lastYearProfitAfterWages]]</th>
  </tr>
  <tr>
    <td class="profitsTable-labelBlue">Average Profits</td>
    <td class="profitsTable-valueBlue">[[avgProfits]]</td>
    <td class="profitsTable-valueBlue">[[avgProfitsAfterWages]]</td>
  </tr>
  <tr>
    <td class="profitsTable-labelWhite">Stock Value</td>
    <td class="profitsTable-valueWhite">[[currentStockLevel]]</td>
    <td class="profitsTable-labelWhite">Stock Necessary <br />For Operation:</td>
    <td class="profitsTable-valueWhite">[[stockNecessary]]</td>
  </tr>
  <tr>
    <td class="profitsTable-labelBlue">Physical Assets Excl. Stock</td>
    <td class="profitsTable-valueBlue" colspan="3">[[physicalAssetValue]]</td>
  </tr>
</table>
