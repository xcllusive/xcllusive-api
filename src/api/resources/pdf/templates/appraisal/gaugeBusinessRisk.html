<script src="https://cdn.zingchart.com/zingchart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

<div id="myChart"></div>
<script>
  var myConfigGaugeBusinessRisk = {
    type: 'gauge',
    globals: {
      fontSize: 18
    },
    plotarea: {
      marginTop: 45
    },
    plot: {
      size: '100%',
      valueBox: {
        placement: 'center',
        text: '%v', //default
        fontSize: 15,
        rules: [{
          rule: '%v <= 20',
          text: '%v <br>High Risk'
        }, {
          rule: '%v > 20 && %v <= 40',
          text: '%v <br>Challenge Risk'
        }, {
          rule: '%v > 40 && %v <= 60',
          text: '%v <br>Acceptable Risk'
        }, {
          rule: '%v > 60 && %v <= 80',
          text: '%v <br>Attractive'
        }, {
          rule: '%v > 80',
          text: '%v <br>Highly Attractive'
        }]
      }
    },
    tooltip: {
      borderRadius: 50
    },
    scaleR: {
      aperture: 180,
      minValue: 0,
      maxValue: 100,
      step: 20,
      center: {
        visible: false
      },
      tick: {
        visible: false
      },
      item: {
        fontSize: 13,
        angle: 0,
        offsetR: -10,
        rules: [{
          rule: '%i == 9',
          offsetX: 15
        }]
      },
      labels: ['High Risk', 'Challenge Risk', '', 'Acceptable', 'Attractive', 'Highly Attractive'],
      ring: {
        size: 50,
        rules: [{
          rule: '%v <= 20',
          backgroundColor: '#e74c3c'
        }, {
          rule: '%v > 20 && %v <= 40',
          backgroundColor: '#f1c40f'
        }, {
          rule: '%v > 40 && %v <= 60',
          backgroundColor: '#e67e22'
        }, {
          rule: '%v > 60 && %v <= 80',
          backgroundColor: '#16a085'
        }, {
          rule: '%v > 80',
          backgroundColor: '#2ecc71'
        }]
      }
    },
    series: [{
      values: ['{{valueSliderBR}}'], // starting value
      backgroundColor: 'black',
      indicator: [3, 3, 3, 3, 0.75]
    }]
  }

  zingchart.render({
    id: 'chartGaugeBusinessRisk',
    data: myConfigGaugeBusinessRisk,
    height: 500,
    width: '100%'
  })

  setTimeout(function () {
    document.getElementById('chartGaugeBusinessRisk-license-text').style.display = 'none'
  }, 2000)

</script>
