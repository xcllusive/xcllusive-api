<script src="https://cdn.zingchart.com/zingchart.min.js"></script>

<div id="myChart"></div>
  <script>
    var myConfig = {
 	type: "gauge",
 	globals: {
 	  fontSize: 18
 	},
 	plotarea:{
 	  marginTop:40
 	},
 	plot:{
 	  size:'100%',
 	  valueBox: {
 	    placement: 'center',
 	    text:'%v', //default
 	    fontSize:20,
 	    rules:[
 	      {
 	        rule: '%v >= 0 && %v <= 20',
 	        text: '%v<br>Unsustainable Risk'
 	      },
 	      {
 	        rule: '%v >= 21 && %v <= 40',
 	        text: '%v<br>Challenge Risk'
 	      },
 	      {
 	        rule: '%v >= 41 && %v <= 60',
 	        text: '%v<br>Acceptable Risk'
 	      },
 	      {
 	        rule: '%v >= 61 && %v <= 80',
 	        text: '%v<br>Attractive'
 	      },
 	      {
 	        rule: '%v >= 81 && %v <= 100',
 	        text: '%v<br>Highly Attractive'
 	      } 
 	    ]
 	  }
 	},
  tooltip:{
    borderRadius:5
  },
 	scaleR:{
	  aperture:180,
	  minValue:0,
	  maxValue:100,
	  step:20,
	  center:{
	    visible:false
	  },
	  tick:{
	    visible:false
	  },
	  item:{
	    offsetR:0,
	    rules:[
	      {
	        rule:'%i == 100',
	        offsetX:50
	      }
	    ]
	  },
	  // labels:['Unsustainable Risk','Challenge Risk','Acceptable Risk','Attractive','Highly Attractive'],
    labels:['Unsustainable Risk','','Challenge Risk','Acceptable Risk','Acceptable Risk','','','',''],
	  ring:{
	    size:50,
	    rules:[
	      {
	        rule: '%v >= 0 && %v <= 20',
	        backgroundColor:'red'
	      },
	      {
          rule: '%v >= 21 && %v <= 40',
	        backgroundColor:'yellow'
	      },
	      {
          rule: '%v >= 41 && %v <= 60',
	        backgroundColor:'orange'
	      },
	      {
	        rule: '%v >= 61 && %v <= 80',
	        backgroundColor:'teal'
	      },
	      {
	        rule: '%v >= 81 && %v <= 100',
	        backgroundColor:'green'
	      }     
	    ]
	  }
 	},
  refresh:{  
      type:"feed",
      transport:"js",
      url:"feed()",
      interval:1500,
      resetTimeout:1000
  },
	series : [
		{
			values : [45], // starting value
			backgroundColor:'black',
	    indicator:[7,7,7,7,0.75],
	    animation:{  
        effect:0,
        method:1,
        sequence:5,
        speed: 900
     },
		}
	]
};

zingchart.render({ 
	id : 'myChart', 
	data : myConfig, 
	height: 250, 
	width: '50%'
});
  </script></div>
