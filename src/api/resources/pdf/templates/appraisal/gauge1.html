<div id="myChart"></div>
<script>
  var myConfig = {
    type: 'gauge',
    globals: {
      fontSize: 18
    },
    plotarea: {
      marginTop: 25
    },
    plot: {
      size: '100%',
      valueBox: {
        placement: 'center',
        text: '%v', //default
        fontSize: 20,
        rules: [
          {
            rule: '%v < 20',
            text: '%v<br>Unsustainable Risk'
          },
          {
            rule: '%v >= 20 && %v < 40',
            text: '%v<br>Challenge Risk'
          },
          {
            rule: '%v >= 40 && %v < 60',
            text: '%v<br>Acceptable Risk'
          },
          {
            rule: '%v >= 60 && %v < 80',
            text: '%v<br>Attractive'
          },
          {
            rule: '%v >= 80',
            text: '%v<br>Highly Attractive'
          }
        ]
      }
    },
    tooltip: {
      borderRadius: 50
    },
    scaleR: {
      aperture: 180,
      minValue: 0,
      maxValue: 100,
      step: 20,
      center: {
        visible: false
      },
      tick: {
        visible: false
      },
      item: {
        offsetR: 0,
        rules: [
          {
            rule: '%i == 9',
            offsetX: 15
          }
        ]
      },
      // labels: ['0', '20', '40', '60', '80', '100'],
      // labels: [
      //   'Unsustainable Risk',
      //   '',
      //   'Challenge Risk',
      //   'Acceptable Risk',
      //   'Acceptable Risk',
      //   '',
      //   '',
      //   '',
      //   ''
      // ],
      ring: {
        size: 50,
        rules: [
          {
            rule: '%v < 20',
            backgroundColor: '#e74c3c'
          },
          {
            rule: '%v >= 20 && %v < 40',
            backgroundColor: '#f1c40f'
          },
          {
            rule: '%v >= 40 && %v < 60',
            backgroundColor: '#e67e22'
          },
          {
            rule: '%v >= 60 && %v < 80',
            backgroundColor: '#16a085'
          },
          {
            rule: '%v >= 80',
            backgroundColor: '#2ecc71'
          }
        ]
      }
    },
    series: [
      {
        values: [20], // starting value
        backgroundColor: 'black',
        indicator: [5, 5, 5, 5, 0.4]
      }
    ]
  }

  zingchart.render({
    id: 'myChart',
    data: myConfig,
    height: 500,
    width: '100%'
  })

  setTimeout(function() {
    document.getElementById('myChart-license-text').style.display = 'none'
  }, 2000)
</script>
